project:
  type: book
  output-dir: docs

book:
  title: "Australian Rainfall Dynamics"
  subtitle: "Statistical Inference with Zero-Inflated Models"
  author: "Chris Olande"
  date: today
  description: >
    An in-depth statistical analysis of rainfall patterns across
    49 Australian cities using Zero-Inflated Gamma GLMMs.

  repo-url: https://github.com/chrisolande/Statistical-Inference-Zero-Inflated-Models
  repo-actions: [source, issue]
    
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true

  sidebar:
    style: "docked"
    background: light
    search: true
    collapse-level: 1

  chapters:
    - index.qmd
    - 01-intro.qmd
    - part: "Data"
      chapters:
        - 02-data-prep.qmd
        - 03-eda.qmd
    - part: "Feature Engineering"
      chapters:
        - 04-features.qmd
    - part: "Modelling"
      chapters:
        - 05-modeling.qmd
        - 06-evaluation.qmd
        - 07-model-selection.qmd
    - 08-conclusion.qmd

execute:
  warning: false
  message: false
  echo: true
  cache: true
  freeze: auto
  daemon: false
  
knitr:
  opts_chunk:
    comment: "#>"
    fig.align: "center"
    out.width: "100%"

format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: [darkly, custom-dark.scss]
    highlight-style: github

    toc: true
    toc-depth: 3
    toc-location: right
    toc-title: "On this page"
    smooth-scroll: true

    code-fold: true
    code-tools: true
    code-copy: true
    code-line-numbers: true
    code-overflow: wrap
    code-summary: "Show the code"
    code-block-bg: true
    code-block-border-left: "#0d6efd"

    fig-align: center
    fig-cap-location: bottom
    fig-dpi: 300
    fig-width: 8
    fig-height: 6

    number-sections: true
    number-depth: 3

    link-external-icon: true
    link-external-newwindow: true

    page-layout: article
    

